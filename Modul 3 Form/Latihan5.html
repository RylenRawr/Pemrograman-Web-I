<!DOCTYPE html>
<head>
    <title>Penggunaan submit, reset, dan image sebagai </title>
</head>
<body>
  <form>
    <input type="submit" value="Kirim" name="Sumbit">
    <input type="reset" value="Ulangi" name="Reset">
    <input type="button" value="Batal" name="Cancel">
    <input type="image" name="Gambar" img src="OREN.jpg" width="111" height="90">
  </form>
</body>
</html>
