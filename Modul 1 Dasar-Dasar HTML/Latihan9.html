<!DOCTYPE html>
<html>
    <head>
        <title> Belajar PW</title>
    </head>
    <body>
        <h4> List dengan bullet bentuk disc</h4>
        <ul type="disc">
            <li>Apel</li>
            <li>Pisang</li>
            <li>Lemon</li>
            <li>Jeruk</li>
        </ul>
        <h4> List dengan bullet bentuk Lingkaran</h4>
        <ul type="circle">
            <li>Apel</li>
            <li>Pisang</li>
            <li>Lemon</li>
            <li>Jeruk</li>
        </ul>
        <h4> List dengan bullet bentuk Kotak</h4>
        <ul type="square">
            <li>Apel</li>
            <li>Pisang</li>
            <li>Lemon</li>
            <li>Jeruk</li>
        </ul>
    </body>
</html>
